<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormTravel</title>
</head>
<body>
    <div class="Encabezado">
        <h1 class="Titulo">Sky Travel</h1>
        <h2 style="text-align: center; color: aliceblue;">Reserva</h2>
    </div>
    <form action="https://formspree.io/f/xvgwzkog" method="POST">
        
        <fieldset>
                <div id="Travel">
                    <div>
                        <h3>World</h3>
                        <strong>Travel: </strong> <select name="Travel-Route" id="">
                            <option value="go">go</option>
                            <option value="go-and-back">go and back</option>
                        </select>
                        <strong>From</strong> <select name="From" id="">
                                    <option value="Argentinian">Argentinian</option>
                                    <option value="Peruvian">Peruvian</option>
                                    <option value="Brazilian">Brazilian</option>
                                    <option value="USA">USA</option>
                        </select>
            
                        <strong>To</strong> <select name="To" id="">
                                    <option value="Argentinian">Argentinian</option>
                                    <option value="Peruvian">Peruvian</option>
                                    <option value="Brazilian">Brazilian</option>
                                    <option value="USA">USA</option>
                        </select>
        
                    </div>
        
                    <div>
                        <strong>DateTime</strong> <input type="date" name="datetravel" id="">
                        <strong>Hours</strong> <input type="time" name="timetravel" id="">
                    </div>

            </fieldset>

            <div>
                <fieldset aria-required="true">
                    <strong>Aireline</strong>
                    <div id="Aireline">
                        <label> <input name="Aireline" type="radio" value="Sky"> 
                        <img src="https://tse2.mm.bing.net/th/id/OIP.FVXWu7y5E18RIPbl8pTRewHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt=""> </label>
                        <label> <input name="Aireline" type="radio" value="LATAM"> 
                        <img src="https://1.bp.blogspot.com/-dVjlhySV_Zk/XaMNjqVgbnI/AAAAAAAAJek/pvxqzcR29OIWg6EyiIfqvG7O7NMrgGbGACNcBGAsYHQ/s1600/LATAM%2BAirlines%2B%255Bwww.blogovector.com%255D.png" alt=""></label>
                        <label> <input name="Aireline" type="radio" value="AerolÃ­neas-Argentinas"> 
                        <img src="https://vectorseek.com/wp-content/uploads/2022/03/Aerolineas-Argentinas-Logo-Vector.jpg" alt=""> </label>
                        <label> <input name="Aireline" type="radio" value="American-airlines"> 
                        <img src="https://cdn.worldvectorlogo.com/logos/american-airlines.svg" alt=""> </label>
                    </div>
                    
                </fieldset>
            </div>
        </div>

        <fieldset>
            <div  id="Document">
                <h3>Document</h3>
                <div>
                    <strong>Names: </strong> <input type="text" name="Names" id="">
                    <strong>LastName: </strong> <input type="text" name="LastName">
                    <strong>Email: </strong> <input type="text" name="Email">
    
                    <div>
                        <strong>Nacionality</strong>
                        <select name="Nacionality" id="">
                            <option value="Argentinian">Argentinian</option>
                            <option value="Peruvian">Peruvian</option>
                            <option value="Brazilian">Brazilian</option>
                            <option value="USA">USA</option>
                        </select>
    
                        <strong>Type</strong>
                        <select name="Document" id="">
                            <option value="DNI">DNI</option>
                            <option value="Passport">Passport</option>
                        </select>
        
                        <strong>Number Document</strong>
                        <input type="number" name="Number-Document" id="">
        
                        <strong>Birthdate</strong>
                        <input type="date" name="Birthdate" id="">
                    </div>
    
                    <div>
                        <strong>Sex</strong>
                        <select name="Sex" id="">
                            <option value="Female">Female</option>
                            <option value="Masculine">Masculine</option>
                            <option name="no-Binary" id="">No Binary</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
        <a href="Index.html"><button class="boton" id="Bsend" type="submit">Enviar</button></a>
    </form>
</body>
</html>
